<head>
    <meta charset="UTF-8">

    <title>mitolyn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        h1 {
            text-transform: capitalize;
            font-size: 3.5rem;
            color: #43a047;
            margin-bottom: 15px;
            text-transform: capitalize;
            font-family: main-font, Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: normal;
        }
        
        h2 {
            font-size: 1.5rem;
            color: #5a5a5a;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .imagem {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cta-button {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            font-weight: bold;
        }
        
        .cta-button {
            animation: balancar 1s ease infinite;
        }
        
        @keyframes balancar {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        .beneficios {
            max-width: 800px;
            text-align: left;
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .beneficios h3 {
            color: #43a047;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .beneficios ul {
            list-style-type: none;
        }
        
        .beneficios li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .beneficios li:before {
            content: "âœ“";
            color: #4caf50;
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .cta-button {
                padding: 12px 25px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1rem;
            }
            
            .container {
                padding: 20px 15px;
            }
        }

    </style>

    <script>
        const initBenefits = () => {
            const benefits = ["Low energy levels", "Difficulty losing weight", "Feeling self-conscious about appearance", "Lack of confidence", "Weight that does not budge", "Stubborn fat, especially around the belly", "Feeling heavier", "Clothes not fitting well", "Basic activities causing exhaustion", "Inability to keep up with children", "Feeling tired", "Slow metabolism", "Low mitochondria levels", "Stress", "Anxiety"];
            for (let index = 0; index < benefits.length; index++) {
            const element = benefits[index];
            const blist = document.getElementById('benefits-list');
            blist.innerHTML += `<li>${element}</li>`;
            }
        }

        const initCTA = () => {
            const ctas = document.getElementsByName('goToPage');
            ctas.forEach(cta => {
                cta.addEventListener('click', () => {
                    document.getElementById("goToPage").click();
                });
            });
        }


        document.addEventListener("DOMContentLoaded", function() {
            initBenefits();
            initCTA();
        });
    </script>
